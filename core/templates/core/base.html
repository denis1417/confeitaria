<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Confeitaria{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Navbar topo -->
<nav class="navbar navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">🍰 Confeitaria Silvia</a>

        {% if user.is_authenticated %}
            <ul class="navbar-nav ms-auto d-flex flex-row align-items-center">
                {% if is_admin %}
                    <li class="nav-item me-3">
                        <a class="nav-link text-white" href="{% url 'criar_usuario' %}">
                            <i class="bi bi-person-plus"></i> Cadastrar Usuário
                        </a>
                    </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'logout' %}">
                        🚪 Sair
                    </a>
                </li>
            </ul>
        {% endif %}
    </div>
</nav>

<!-- Conteúdo -->
<main class="container my-4">
    {% block content %}{% endblock %}
</main>

<footer class="text-center py-3 bg-light mt-4 rounded">
    <p> Confeitaria Silvia - Sistema de Gestão</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
